<!DOCTYPE html>
<html>
<head>
	<title>Responsive website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial -scale=1.0">

	<style>
		.wrap{
			width:1200px;
			height: 700px;
			margin: auto;
			border:1px solid;
			width: 1200px;
   			height: 700px;
   			margin: auto;
   			border: 1px solid;
    		display: flex;
   			justify-content: flex-end;
    		flex-wrap: wrap-reverse;
    		align-content: flex-start;
		}

		.item{
			width: 250px;
			height: 250px;
			background: red;
		}
	</style>
</head>
<body>
	<header>
			<div class="wrap">
				<div class="item">
					1
				</div>
				<div class="item">
					2
				</div>
				<div class="item">
					3
				</div>
				<div class="item">
					4
				</div>
				<div class="item">
					5
				</div>
				<div class="item">
					6
				</div>
			</div>
		</header>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		
	</body>
	</html>
