<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Responsive website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial -scale=1.0">


</head>
<body>
<div id="app">
    <input type="text" v-on:keyup="nameKeyUp">
    Output:{{name}}
    </br>
    <!--Su dung ctrl + enter updata value input. name = $event.target.value-->
    <input type="text" v-on:keyup.ctrl.enter="nameKeyUp">
    Output:{{name}}
    <!--dung stop.preventDefault() Ngan khong cho submit-->
    <form action="" method="get" v-on:submit.prevent>
        <input type="submit" value="submit">
    </form>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      name: ''
    },
    methods: {
        nameKeyUp: function (event) {
          this.name = event.target.value
        }
    }
  })
</script>
</body>
</html>
