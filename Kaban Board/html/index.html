<!DOCTYPE html>
<html>
<head>
	<title>Aplication Kaban</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
	<link rel="stylesheet" href="../css/index.css">


	
</head>
<body>

	<!-- <div class="row "> -->
	<h1 class="flow-text center-align  teal darken-1 white-text title">Kaban Board</h1>
	<div class="container">
		<div class="row ">


			<div class="col m4">
				<h5 class=" red darken-1 white-text job-title">
					TODO
					<span class="badge white-text left-align">(4)</span>
				</h5>

				<ul class="collection job-list sorted-list" id="todo">
					
				</ul>

				<div class="action">
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" class="validate addjob" onkeydown="app.newJob('e','todo', this)">
							<label for="email" data-error="wrong" data-success="right" class="addjob">New job</label>

						</div>
					</div>
				</div>
				
			</div> <!--end todo -->

			<!-- modal materializess -->		
			<div id="modal-confirm" class="modal">
				<div class="modal-content">
					<h4>Comfirm delete</h4>
					<p>Are you sure to delete this job</p>
				</div>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close  btn-flat" >Cancel</a>
					<a href="#!" class="modal-action waves-effect waves-light btn" id="btn-delete">Agree</a>
				</div>
			</div>


			<div class="col m4">
				<h5 class=" amber darken-4 white-text job-title">
					DOING
					<span class="badge white-text left-align">(4)</span>
				</h5>

				<ul class="collection job-list sorted-list" id="doing">
					
				</ul>

				<div class="action">
					<div class="input-field col s12">
						<input id="email" type="text" class="validate addjob" onkeydown="app.newJob('e','doing', this)">
						<label for="email" data-error="wrong" data-success="right" class="addjob">New job</label>

					</div>
				</div>
				
			</div> <!--end doing -->


			<div class="col m4">
				<h5 class=" green darken-3 white-text job-title">
					DONE
					<span class="badge white-text left-align">(4)</span>
				</h5>

				<ul class="collection job-list sorted-list" id="done">
					
				</ul>

				<div class="action">
					<div class="input-field col s12">
						<input id="text" type="text" onkeydown="return app.newJob(event,'done', this)">
						<label for="text" >New job</label>
					</div>
				</div>
				
			</div> <!--end done -->





		</div>

	</div>

	<!-- </div> -->

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
