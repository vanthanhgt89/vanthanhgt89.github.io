<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href=static/font-awesome-4.7.0/css/font-awesome.min.css><link rel=stylesheet href=static/dist/css/bootstrap.min.css><link rel=stylesheet href=static/bx-slider/jquery.bxslider.min.css><title>Baby Store</title><link href=/static/css/app.dc50b957478e21348ff66402c4e99301.css rel=stylesheet></head><body><div id=app></div><script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script><script src=static/jquery/jquery.elevateZoom-3.0.8.min.js></script><script src=static/typed.js-master/js/typed.js></script><script src=static/bx-slider/jquery.bxslider.min.js></script><script src=static/dist/js/bootstrap.min.js></script><script>$(document).ready(function () {
    

      $("#zoom_03").elevateZoom({ zoomType  : "inner", cursor: "crosshair" });

        $('.list-item').hover(function() {
        $('.product').slideDown('slow');
        $('#introduce').css('visibility','hidden');
       }, function() {
        $(window).click(function(){
        $('.product').slideUp();
        $('#introduce').css('visibility','visible');
        })
     });
        
      $('.container-item1').hover(function(){
        $('.text-l').typed({
          strings: ['Bố mẹ đang tìm quần áo cho bé ?'],
          typeSpeed: 0
        })
        $('.typed-cursor').css('display','none');
      }) 
     
     $('.carousel').carousel({
      interval: false
     })

      function couterHeart(){
        $('.couter-heart').each(function() {
          $(this).click(function(){
            var couter = $('.couter2').html();
            couter ++;
            $('.couter2').html(couter);
            $(this).off();
          })
        });
      }

       function couterCart(){
        $('.couter-cart').each(function() {
          $(this).click(function(){
            var couter = $('.couter2').html();
            couter ++;
            $('.couter1').html(couter);
            $(this).off();
          })
        });
      }
      couterHeart();
      // couterCart();
      $('[data-slide="myslide"]').click(function() {
        $('.nav-left').animate({
          width: 'toggle'
        },350)
      });

      $('[data-slide="introduce"]').click(function() {
        $('.nav-introduce').animate({
          width: 'toggle'
        },350)
      });

       $('[data-slide="catalogues"]').click(function() {
        $('.list-catalogues').animate({
          width: 'toggle'
        },350)
      });


      $(window).scroll(function () {
        let wScroll =	$(this).scrollTop();
        
        if(wScroll > 0 && wScroll < 100){
         $('#introduce').typed({
          strings: ['Baby store xin chào quý khách </br> bố mẹ muốn mua gì cho con ?'],
          typeSpeed: 0
         })
        $('#product').typed({
          strings: ['Trang chủ / Sản phẩm</br>Sản phẩm của Babystore '],
          typeSpeed: 0
         })
        $('#blog').typed({
          strings: ['Trang chủ / Blog</br>'],
          typeSpeed: 0
         })
         $('#information').typed({
          strings: ['Trang chủ / Giới thiệu </br>Về Babystore '],
          typeSpeed: 0
         })
        }


        let html = $('#about').html();
       if(html){

           let lScroll = $('#about').offset().top;
           if(wScroll > lScroll - $(window).height() / 2) {
          $('.about-img-large').css('background-position', '40% ' + (wScroll - lScroll) + 'px')
          let opacity = (wScroll - lScroll + 350) / (wScroll / 1.7);
          $('.about-img-item').css(
            {'opacity': opacity}
            );
        }
       }
       
      })

    })</script><script type=text/javascript src=/static/js/manifest.1e08630a4bedbf87f428.js></script><script type=text/javascript src=/static/js/vendor.76a52eb031dcd4a326f2.js></script><script type=text/javascript src=/static/js/app.0dc3a3c91fc777f94fe2.js></script></body></html>
